<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLTF Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <!--  Open Graph Meta Tags for Link Preview -->
  <meta property="og:title" content="KSDGM Model Viewer" />
  <meta property="og:description" content="Disi Petre. KSDGM?" />
  <meta property="og:image" content="https://martin-mikulic.github.io/3D-viewer/thumbnail.jpg" />
  <meta property="og:url" content="https://martin-mikulic.github.io/3D-viewer/" />
  <meta property="og:type" content="website" />

  <!-- Optional: Twitter Card for better compatibility -->
  <meta name="twitter:card" content="summary_large_image" />
</head>
<body>
  <script type="module">
    import * as THREE from 'https://esm.sh/three';
    import { OrbitControls } from 'https://esm.sh/three/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://esm.sh/three/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    scene.add(light);

    const loader = new GLTFLoader();
    loader.load('model.glb', function (gltf) {
      scene.add(gltf.scene);
    }, undefined, function (error) {
      console.error('GLTF Load Error:', error);
    });

    camera.position.set(0, 1, 3);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
